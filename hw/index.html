<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">

	<link rel="stylesheet" href="css/bootstrap.min.css">

<body>
	<div class="container">

		<h1>FIFA World Cup<sup>TM</sup></h1>
		<h2>All Time Statistics</h2>

		<!-- Select box to choose the ranking type -->
		<form class="form-inline">
			<div class="form-row">
			<div class="form-group">
				<label for="ranking-type">Chart Data: </label>
				<select class="form-control" id="ranking-type" onchange="updateVisualization()">
					<option value="GOALS">Goals</option>
					<option value="AVERAGE_GOALS">Average Goals</option>
					<option value="MATCHES">Matches</option>
					<option value="TEAMS">Teams</option>
					<option value="AVERAGE_ATTENDANCE">Average Attendance</option>
				</select>

				<!-- Activity IV -->
				<!--<button type="button" class="btn btn-link" id="change-sorting"><i class="glyphicon glyphicon-sort"></i> Sort</button>-->
			</div>
			</div>
		</form>
		<form class="form-inline time-form" id="time-form" onsubmit="updateVisualization();return false">
			<div class="form-row">
				<div class="form-group">
					<label for="time-period-from">Filter by Time Period: </label>
					<input type="text" class="form-control" id="time-period-from" placeholder="1930">
					<!-- value="1930" -->
				</div>
				<div class="form-group">
					<label for="time-period-to">-</label>
					<input type="text" class="form-control" id="time-period-to" placeholder="2014">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" id="time-form-submit">Filter</button>
				</div>

			</div>
		</form>

		<div class="row">
			<div class="col">
				<!-- Parent container for the visualization -->
				<div id="chart-area"></div>
			</div>
			<div class="col">
				<!-- Parent container for the details -->
				<div id="detail-area">

				</div>
			</div>
		</div>

	</div>


	<!-- Load JS libraries: jQuery, bootstrap, D3, D3 tooltip -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/d3-tip.js"></script>
